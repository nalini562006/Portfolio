<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V. NALINI | Portfolio</title>
  <style
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 28px;
    }
    header p {
      font-size: 16px;
    }
    nav {
      background: #0056b3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #007BFF;
      margin-bottom: 15px;
      border-bottom: 2px solid #007BFF;
      display: inline-block;
      padding-bottom: 5px;
    }
    .about, .skills, .contact {
      margin-bottom: 50px;
    }
    .skills ul {
      list-style: square;
      padding-left: 20px;
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact input, .contact textarea {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact button:hover {
      background: #0056b3;
    }
    footer {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>V. NALINI</h1>
    <p>2nd Year BCA | Arinar Anna Government Arts College</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- About Section -->
  <section id="about" class="about">
    <h2>About Me</h2>
    <p>
      Hello! I'm <strong>V. NALINI</strong>, a 2nd-year BCA student at 
      <strong>Arinar Anna Government Arts College</strong>.  
      I am passionate about technology, coding, and learning new skills that help me grow as a future software developer.
    </p>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML, CSS, JavaScript</li>
      <li>Python Programming</li>
      <li>Database Management (MySQL)</li>
      <li>Problem Solving & Logical Thinking</li>
      <li>Basic Web Development</li>
    </ul>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form onsubmit="sendMessage(event)">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="response" style="color: green; margin-top: 10px;"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 V. NALINI | Portfolio Website</p>
  </footer>

  <!-- JavaScript -->
  <script>
    function sendMessage(event) {
      event.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let message = document.getElementById("message").value;
      
      if(name && email && message){
        document.getElementById("response").textContent = 
          "Thank you, " + name + "! Your message has been sent successfully.";
      }
    }
  </script>

</body>
</html>
